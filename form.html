<body>
  <div class="container">
    <h1>Contact me</h1>
    <form action="https://formspree.io/f/mqkowoqz" method="POST">
      <input type="text" name="Name" required placeholder="Full Name">
      <input type="email" name="email" placeholder="Email">
      <label for="continent-dropdown">Please select a continent:</label>
      <select name="Continent" aria-placeholder="Continent" tooltip="Contact">
        <option>Africa</option>
        <option>Antarctia</option>
        <option>Aisa</option>
        <option>Austarlia</option>
        <option>Europe</option>
        <option>North America</option>
        <option>South America</option>
      </select>
      <textarea name="Message"placeholder="   Message"></textarea>
      <button type="submit">Send</button> 
    </form>
  </div>
